---
ssh_user: romaxa55 # Use own user
security_ssh_port: 65222 # Use another new ssh port
remove_key: false
debug: true

users:
  - username: "{{ ssh_user }}"
    name: DevOps User
    groups: ['systemd-journal', 'sudo']
    uid: 1001
    home: /home/{{ ssh_user }}
    profile: |
      alias ll='ls -lah'
    ssh_key: # Use own open keys
      - "ssh-rsa  romaxa55@MBP-Roman.lan"
groups_to_create:
  - name: developers
    gid: 10000


security_ssh_permit_root_login: "yes"
security_ssh_x11_forwarding: "yes"
security_ssh_allowed_users:
  - "{{ ssh_user }}"
security_ssh_allowed_groups:
  - "{{ ssh_user }}"
security_sudoers_passwordless:
  - "{{ ssh_user }}"

install_package: [sudo, curl, git, python3-pip]
firewall_allowed_tcp_ports:
  - "{{ security_ssh_port }}"
  - "80"
  - "443"
firewall_allowed_udp_ports:
  - "63247"


docker_compose_version: "v2.18.1"
docker_users:
  - "{{ ssh_user }}"
docker_daemon_options: {
  "ipv6": true,
  "experimental": true,
  "ip6tables": true,
  "fixed-cidr-v6": "fd00::/80"
  }